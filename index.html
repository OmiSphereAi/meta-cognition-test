<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCIF v6 — Meta-Cognition Interactive Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    #container {
      background: rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: 2.5em;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      width: 92%;
      max-width: 800px;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.98);}
      to {opacity: 1; transform: scale(1);}
    }
    h1 {
      font-weight: 600;
      margin-bottom: 0.5em;
    }
    p {
      color: #d1e0e0;
      line-height: 1.6;
    }
    button {
      background-color: #00b4d8;
      color: #fff;
      padding: 0.9em 2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 1em;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover { background-color: #48cae4; transform: scale(1.05); }
    .hidden { display: none; }
    .question { margin: 1.5em 0; animation: fadeIn 0.5s ease; }
    .option {
      background: rgba(255,255,255,0.15);
      padding: 0.9em;
      border-radius: 8px;
      margin: 0.6em 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover { background: rgba(255,255,255,0.3); }
    .result {
      font-size: 1.2rem;
      color: #90e0ef;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Meta-Cognition Interactive Framework (MCIF v6)</h1>
    <p id="intro">Welcome to the MCIF test — a lucid cognition measurement experience. Click below to begin.</p>
    <button id="startBtn">Begin</button>

    <div id="testSection" class="hidden">
      <div id="questionContainer"></div>
      <button id="nextBtn" class="hidden">Next</button>
    </div>
  </div>

  <script>
    console.log("✅ MCIF v6 app initialized");

    const schema = {
      meta: {
        name: "MCIF_v6_MasterSchema",
        version: "6.0",
        codename: "Mind Core Extended",
        purpose: "Measure and train how a person thinks — process, flexibility, depth, and application."
      },
      questions: [
        {
          domain: "Pattern Recognition",
          prompt: "When faced with a complex visual or conceptual pattern, how do you typically respond?",
          options: [
            { text: "Look for familiar shapes or sequences", value: 1 },
            { text: "Try to map it to something symbolic or meaningful", value: 2 },
            { text: "Analyze structure and relationships analytically", value: 3 },
            { text: "Intuitively sense its rhythm or flow", value: 4 }
          ]
        },
        {
          domain: "Adaptive Thought",
          prompt: "When your assumptions are challenged, you tend to…",
          options: [
            { text: "Defend your original position with logic", value: 1 },
            { text: "Pause and consider both sides equally", value: 2 },
            { text: "Integrate the new idea into a broader model", value: 3 },
            { text: "Completely reframe how you think about it", value: 4 }
          ]
        },
        {
          domain: "Abstract Mapping",
          prompt: "You’re asked to explain love using mathematics. You would…",
          options: [
            { text: "Define measurable behaviors and outcomes", value: 1 },
            { text: "Create a symbolic equation or metaphor", value: 2 },
            { text: "Describe the system dynamics (inputs/outputs)", value: 3 },
            { text: "See it as an infinite feedback resonance", value: 4 }
          ]
        }
      ]
    };

    const startBtn = document.getElementById("startBtn");
    const testSection = document.getElementById("testSection");
    const questionContainer = document.getElementById("questionContainer");
    const nextBtn = document.getElementById("nextBtn");

    let currentQuestion = 0;
    let answers = [];

    function showQuestion() {
      const q = schema.questions[currentQuestion];
      if (!q) return;
      questionContainer.innerHTML = `
        <div class="question">
          <h2>${q.domain}</h2>
          <p>${q.prompt}</p>
          ${q.options.map(opt => `<div class="option" data-value="${opt.value}">${opt.text}</div>`).join("")}
        </div>
      `;
      document.querySelectorAll(".option").forEach(opt => {
        opt.addEventListener("click", e => {
          const val = parseInt(e.target.dataset.value);
          answers.push({ domain: q.domain, value: val });
          nextBtn.classList.remove("hidden");
          document.querySelectorAll(".option").forEach(o => o.style.opacity = "0.5");
          e.target.style.opacity = "1";
        });
      });
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < schema.questions.length) {
        nextBtn.classList.add("hidden");
        showQuestion();
      } else {
        renderResults();
      }
    }

    function renderResults() {
      const avg = (answers.reduce((a, b) => a + b.value, 0) / answers.length).toFixed(2);
      questionContainer.innerHTML = `
        <h2>Test Complete</h2>
        <p class="result">Average Response Index: <strong>${avg}</strong></p>
        <p>Thank you for completing the MCIF test. Reflect on your process and results.</p>
      `;
      nextBtn.classList.add("hidden");
    }

    startBtn.addEventListener("click", () => {
      startBtn.classList.add("hidden");
      document.getElementById("intro").classList.add("hidden");
      testSection.classList.remove("hidden");
      showQuestion();
    });

    nextBtn.addEventListener("click", nextQuestion);
  </script>
</body>
</html>
