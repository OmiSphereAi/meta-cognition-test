<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCIF 5.0 ‚Äì Meta-Cognitive Intelligence Framework</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app-container">
    <!-- üåå Background Frequency Audio -->
    <audio id="bg-frequency" loop></audio>

    <!-- üß† Intro Screen -->
    <section id="intro-screen" class="screen visible fade-in">
      <header class="intro-header">
        <h1 class="app-title">MCIF 5.0 <span class="sub">‚ÄúMind Core‚Äù</span></h1>
        <p class="tagline">Explore how you perceive, reason, and create.</p>
      </header>

      <div class="intro-body slide-up">
        <p class="intro-text">
          This is not a quiz. It‚Äôs a mirror of how you <em>think</em>.  
          Take your time and answer reflectively.  
          Choose a frequency to guide your focus:
        </p>

        <!-- üéµ Frequency Selector -->
        <div class="frequency-selector">
          <label for="frequency">Background Frequency:</label>
          <select id="frequency">
            <option value="">None</option>
            <option value="432">432 Hz ‚Äì Harmony</option>
            <option value="528">528 Hz ‚Äì Transformation</option>
            <option value="852">852 Hz ‚Äì Awakening</option>
            <option value="963">963 Hz ‚Äì Divine Connection</option>
          </select>
        </div>

        <!-- üöÄ Begin Button -->
        <button id="begin-btn" class="btn glow">Begin the Journey</button>
      </div>
    </section>

    <!-- üß≠ Test Screen -->
    <section id="test-screen" class="screen hidden fade-transition">
      <header class="phase-header">
        <h2 id="phase-title">Phase Title</h2>
        <p id="phase-desc">Phase description...</p>
      </header>

      <div class="question-box fade-in">
        <p id="question-text"></p>
        <textarea
          id="answer-input"
          placeholder="Type your reflection here..."
          rows="8"
        ></textarea>
      </div>

      <div class="nav-buttons">
        <button id="prev-btn" class="btn secondary">Back</button>
        <button id="next-btn" class="btn primary">Next</button>
      </div>

      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </section>

    <!-- üå† Results Screen -->
    <section id="results-screen" class="screen hidden fade-transition">
      <h2 class="slide-up">Your MCIF Profile</h2>
      <div id="results-summary" class="fade-in"></div>
      <canvas id="results-chart" width="300" height="300"></canvas>

      <div class="archetype-section fade-in">
        <h3 id="archetype-name"></h3>
        <p id="archetype-desc"></p>
      </div>

      <div class="meta-summary fade-in">
        <p><strong>Meta Score:</strong> <span id="meta-score">‚Äî</span></p>
        <p><strong>Tier:</strong> <span id="tier-label">‚Äî</span></p>
      </div>

      <button id="restart-btn" class="btn glow">Restart Test</button>
    </section>
  </div>

  <!-- üß© Script (Defer ensures DOM is loaded first) -->
  <script src="app.js" defer></script>
</body>
</html>
