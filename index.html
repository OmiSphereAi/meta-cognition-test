<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta-Cognition Interactive Framework (MCIF)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background 1s ease;
    }
    #container {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2em;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }
    button {
      background-color: #00b4d8;
      color: #fff;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1em;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #48cae4;
    }
    .hidden { display: none; }
    .question { margin: 1.5em 0; }
    .option {
      background: rgba(255,255,255,0.15);
      padding: 0.8em;
      border-radius: 6px;
      margin: 0.5em 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Meta-Cognition Interactive Framework (MCIF)</h1>
    <p id="intro">Explore your inner cognitive process â€” click below to begin.</p>
    <button id="startBtn">Begin</button>

    <div id="testSection" class="hidden">
      <div id="questionContainer"></div>
      <button id="nextBtn" class="hidden">Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
