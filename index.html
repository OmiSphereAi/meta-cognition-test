<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCIF — Meta-Cognition Interactive Framework</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <!-- LUCID BACKGROUND -->
  <div id="lucid-background"></div>

  <!-- INTRO SCREEN -->
  <section id="intro-screen" class="fade-in active">
    <div class="intro-content">
      <h1 class="app-title">Meta-Cognition Interactive Framework</h1>
      <p class="intro-description">
        Prepare to begin your personalized meta-cognitive assessment.
        Take a moment to breathe and center your awareness before continuing.
      </p>

      <!-- FIXED BEGIN BUTTON -->
      <button id="beginButton" class="lucid-button">
        Acknowledge & Pause
      </button>

      <p class="subtext">
        When you’re ready, click the button above to begin the journey.
      </p>
    </div>
  </section>

  <!-- ASSESSMENT CONTAINER -->
  <section id="assessment-screen" class="hidden">
    <div id="assessment-container">
      <h2 id="question-title"></h2>
      <div id="question-content"></div>
      <div id="navigation-buttons">
        <button id="prev-btn" class="lucid-button small">Back</button>
        <button id="next-btn" class="lucid-button small">Next</button>
      </div>
    </div>
  </section>

  <!-- RESULTS SECTION -->
  <section id="results-screen" class="hidden">
    <div class="results-content">
      <h2>Your Meta-Cognitive Profile</h2>
      <div id="results-summary"></div>
      <button id="restart-btn" class="lucid-button">Restart Test</button>
    </div>
  </section>

  <!-- AUDIO CONTROLS -->
  <div id="frequency-controls" class="hidden">
    <h3>Focus Frequency</h3>
    <select id="frequency-select">
      <option value="432">432 Hz — Natural Harmony</option>
      <option value="528">528 Hz — Transformation</option>
      <option value="852">852 Hz — Intuition</option>
      <option value="963">963 Hz — Oneness</option>
    </select>
    <button id="play-frequency" class="lucid-button small">Play</button>
    <button id="stop-frequency" class="lucid-button small">Stop</button>
  </div>
</body>
</html>
