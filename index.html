
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCIF Cognitive Profile Test</title>
  <meta name="description" content="MCIF 5 — Meta Cognition Interactive Framework" />

  <!-- Lucid UI Base -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 30% 20%, #050505, #000);
      font-family: 'Inter', system-ui, sans-serif;
      color: #e0faff;
      height: 100%;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #app {
      width: 95%;
      max-width: 800px;
      text-align: center;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(10, 20, 25, 0.85);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      transition: all 0.5s ease;
    }

    h1, h2 {
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0,255,255,0.3);
      margin-bottom: 1rem;
    }

    p {
      color: #9bd4d4;
      line-height: 1.5;
    }

    button {
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0.5rem;
      transition: all 0.25s ease;
    }

    button:hover {
      background-color: #0fffea;
      transform: scale(1.05);
    }

    .option-btn {
      display: block;
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.9rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(0,255,255,0.3);
      border-radius: 12px;
      color: #d8ffff;
      transition: all 0.2s ease;
    }

    .option-btn:hover {
      background-color: rgba(0,255,255,0.15);
      border-color: #00ffff;
      transform: scale(1.02);
    }

    .progress {
      width: 100%;
      height: 6px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress .bar {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #007bff);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .domain-score, .total-score {
      margin: 0.4rem 0;
    }

    #chart {
      max-width: 400px;
      margin: 2rem auto;
    }

    footer {
      text-align: center;
      color: #00a6a6;
      font-size: 0.8rem;
      margin-top: 2rem;
      opacity: 0.6;
    }

    .fade {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Main App Container -->
  <div id="app">
    <h2>Loading test...</h2>
  </div>

  <footer>© 2025 OmiSphere AI | MCIF Cognitive Framework</footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- MCIF App -->
  <script>
    // Debug safeguard: alert if JS fails silently
    window.onerror = function (msg, url, lineNo, colNo, err) {
      alert("❌ JS Error: " + msg + " (Line " + lineNo + ")");
      return false;
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
